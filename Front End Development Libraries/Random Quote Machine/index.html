<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" /> -->
		<link rel="stylesheet" href="style.css" />

		<script
			defer
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<script
			defer
			src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
			integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
			crossorigin="anonymous"></script>

		<script defer src="script.js"></script>
		<script
			defer
			src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<title>Random Quote Machine</title>
	</head>
	<body>
		<div id="quote-box">
			<div id="quote-box">
				<div id="text"></div>
				<div id="author"></div>
				<div class="buttons">
					<a class="button" id="tweet-quote" href="" target="_blank">
						<i class="fa-brands fa-twitter"></i>
					</a>
					<a class="button" id="tumblr-quote" href="" target="_blank">
						<i class="fa-brands fa-tumblr"></i>
					</a>
					<button type="button" class="button" id="new-quote">New Quote</button>
				</div>
			</div>
		</div>

			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

	</body>
</html>
